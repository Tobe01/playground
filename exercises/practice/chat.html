<!DOCTYPE html>
<html>
  <head>
    <title>Component Practice (Chat)</title>
  </head>
  <body>
    
    <div class="js-container"></div>

    <script src="https://unpkg.com/supersimpledev/react.js"></script>
    <script src="https://unpkg.com/supersimpledev/react-dom.js"></script>

    <script src="https://unpkg.com/supersimpledev/babel.js"></script>
    <script type="text/babel">

      function ChatMessages({message, sender}){
        return(
          <div>
           { sender === "user" && ''}
           { sender === "admin" && <img src="person.jpg" width="50" />}
           {message}
          </div>
        )
      }

      function ChatInput(){
        return(
          <div>
            <input placeholder="Type a message" size="30" />
            <button><img src="send.png" width="10" /></button>
          </div>
        )
      }

      function Chat(){
        const chatMessages = [{
          message: 'hello Chatbot',
          sender: 'user'
        }, {
          message: 'Hello! How can i help you?',
          sender: 'admin'
        }, {
          message: 'what is today?',
          sender: 'user'
        }, {
          message: 'Today is December 11',
          sender: 'admin'
        }]
        
        return(
        <>
          {chatMessages.map((ChatMessage) =>{
              return(
                <>
                  <ChatMessages 
                    message={ChatMessage.message}
                    sender={ChatMessage.sender}
                  />
                </>
              )
            })}
          <ChatInput />
          </>
        )
      }

      function App(){
        return(
          <>
           <Chat />
          </>
        ) 
      }

     const container = document.querySelector('.js-container');
     ReactDOM.createRoot(container).render(<App />)
     
    </script>
  </body>
</html>
